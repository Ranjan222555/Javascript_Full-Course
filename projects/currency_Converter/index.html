<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>CurrencyConvertor</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="US">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                    <i class="fa-solid fa-right-left"></i>
                    <div class="to">
                        <p>TO</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="US">
                            <select name="from">
                                <option value="USD">USD</option>
                                <option value="INR" selected>INR</option>
                                <option value="AUD">AUD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">1 USD = 80 INR</div>
                <button>Cunvert</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
